<html lang="en">
    <head>
        <title>Stats</title>
    </head>
    <body>
    {% for player in players %}
        <div>
          <h1>{{ player.first_name }} {{player.last_name }}</h1>
          <p>{{ player.points }}</p>
          {% empty %}
          <p>Sorry, there are no players by that name.</p>
        </div>
    {% endfor %}
    </body>
</html>
